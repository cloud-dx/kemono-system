<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="This is a boilerplate for a Bootstrap 4.0 (beta) project">
    <meta name="keywords" content="HTML, CSS, JS, Sass, JavaScript, framework, bootstrap, front-end, frontend, web development">
    <meta name="author" content="Henrik H. Boelsmand">
    <title>Bootstrap 4 boilerplate</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->
  </head>

  <body>
         <div class="container-fluid">

             <div class="row align-items-center align-content-center main-row">
                 <div id="station1" class="col station">
                     <div class="row text-center">
                         <div class="col">
                             <h1>Pokaa</h1>
                         </div>
                     </div>
                     <div class="row content"></div>
                 </div>
                 <div id="station2" class="col station">
                     <div class="row text-center">
                         <div class="col">
                             <h1>Tetorisu</h1>
                         </div>
                     </div>
                     <div class="row content"></div>
                 </div>
                 <div class="w-100"></div>
                 <div id="station3" class="col station">
                     <div class="row text-center">
                         <div class="col">
                             <h1>Megumin</h1>
                         </div>
                     </div>
                     <div class="row content"></div>
                 </div>
                 <div id="station4" class="col station">
                     <div class="row text-center">
                         <div class="col">
                             <h1>Status</h1>
                         </div>
                     </div>
                     <div class="row content text-center align-content-center">
                         <h1 style="width: 100%" class="text-center" id="elapsed"></h1>
                        <h3 id="question" style="padding: 10px"></h3>
                     </div>
                 </div>
             </div>



         <div id="example-avatar" class="col invisible">
             <img class="avatar" src="assets/img/1.jpg"/>
         </div>


         <!-- build:js -->
    <script src="assets/js/main.js"></script>
     <!-- endbuild -->
  </body>

</html>
